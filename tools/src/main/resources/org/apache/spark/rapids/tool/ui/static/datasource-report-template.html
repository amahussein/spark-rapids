<script id="datasource-report-template" type="text/html">
  <table id="datasource-report-table" class="table table-striped compact">
    <thead>
    <tr>
      {{#showAppIndexColumn}}
      <th>
        <span data-toggle="tooltip" data-placement="top" title="Index of this application.">
          App Index
        </span>
      </th>
      {{/showAppIndexColumn}}
      <th>
        <span data-toggle="tooltip" data-placement="top" title="SQL ID.">
          SqlID
        </span>
      </th>
      <th>
        <span data-toggle="tooltip" data-placement="top" title="Format of the Data Source">
          Format
        </span>
      </th>
      <th>
        <span data-toggle="tooltip" data-placement="top" title="Path of the Data Source.">
          Location
        </span>
      </th>
      <th>
        <span data-toggle="tooltip" data-placement="top" title="Filtered pushed to the level of the data source.">
          Pushed Filters
        </span>
      </th>
      <th>
        <span data-toggle="tooltip" data-placement="top" title="The duration time of this application.">
          Schema
        </span>
      </th>
    </thead>
    <tbody>
    </tbody>
  </table>
</script>
